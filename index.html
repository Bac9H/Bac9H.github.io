		<script src="assets/js/util.js"></script>
		<script src="assets/js/main.js"></script>
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>
	<body>
			<div id="wrapper">
					<header id="header">
						<div class="logo">
							<span class="icon fa-diamond"></span>
						</div>
						<div class="content">
							<div class="inner">
								<h1>Сайт-портфолио</h1>
								<p>Селиванов Василий, Графический дизайнер</p>
							</div>
						</div>
						<nav>
							<ul>
								<li><a href="Style.html">Фирменный стиль</a></li>
								<li><a href="Layout.html">Верстка буклета</a></li>
								<li><a href="Font.html">Разработка шрифта</a></li>
								<li><a href="Space.html">Разработка оранжереи</a></li>
								<li><a href="Graphic.html">Компьютерная графика</a></li>
								<li><a href="About.html">О себе</a></li>

							</ul>
						</nav>
					</header>
					<div id="main">
							<article id="contact">
								<h2 class="major">Контакты</h2>
								<form method="post" action="#">
									<div class="field half first">
										<label for="name">Имя</label>
										<input type="text" name="name" id="name" />
									</div>
									<div class="field half">
										<label for="email">Email</label>
										<input type="text" name="email" id="email" />
									</div>
									<div class="field">
										<label for="message">Сообщение</label>
										<textarea name="message" id="message" rows="4"></textarea>
									</div>
									<ul class="actions">
										<li><input type="submit" value="Отправить" class="special" /></li>
										<li><input type="reset" value="Сброс" /></li>
									</ul>
								</form>
								<ul class="icons">
									<li><a href="mailto:afedorov90@gmail.com" class="icon fa-get-pocket"><span class="label">Mail</span></a></li>
								</ul>
							</article>
					</div>
					<footer id="footer">
					</footer>
			</div>
			<div id="bg"></div>
